<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Page 3</title>
</head>
<body>
  <h1 style="color: green; text-align: center;" ><u>Student Registration</u></h1>
  <form>
    <input placeholder="Name" name="login" autocapitalize="on" required />
    <input  placeholder="Password" type ="password" required/>
    <input placeholder="Email" type="email"  required>
    <input type="submit" value="Submit" required>
    <input type="reset" value="Clear Data">
  
  <p>
    <i class="fa-solid fa-person" >  <input type="radio" name="gender" value="Boy" checked> Boy</i><br>
    <i class="fa-solid fa-person-dress"><input type="radio" name="gender" value="Girl"> Girl</i><br>
  </p>

  <h2 style="color: green;">Selection of subjects.</h2>
  <p>
    <input type="checkbox">Mathematics<br>
    <input type="checkbox">Physics<br>
    <input type="checkbox">Chemistry<br>
    <input type="checkbox">Geography<br>
    <input type="checkbox">Story<br>
    <input type="checkbox">English<br>
  </p>
<p style="color: red;">
<input type="range"><br>
</p>

<p style="color:green;">
 Select the date of the school year.<br>

<input type="date"><br>

<input type="month"><br>

<input type="time"><br>

</p>

<textarea name="text" id="text" cols="35" rows="6">Your place of residence.</textarea>
</form>

<form>
  <input type="color" list="colors" id="favcolor">
  <detalist id="colors">
    <option value="#fff000">Yellow</option>
    <option value="#ff123a">Red</option>
    <option value="#000000">Black</option>
  </detalist>
</form>

</body>
</html>
